<div class="container">
  <div class="row align-items-start">
    <div class="col">
      <h1>Typi Game</h1>

      <p>
        <span
          [class]="compare(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>

      <input class="input col-6" (input)="handleInput($event)" />

      <div *ngIf="randomText === enteredText">
        <h1>Well Done!</h1>
      </div>
    </div>
  </div>
</div>
